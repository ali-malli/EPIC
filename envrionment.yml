name: epic
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Scientific stack
  - numpy>=1.22,<2.0
  - pandas>=1.5
  - scipy>=1.9
  - scikit-learn>=1.2
  - matplotlib>=3.7

  # Bio 
  - biopython>=1.80

  # ML / DL
  - pytorch>=2.0
  - torchvision
  - torchaudio

  # Utilities
  - tqdm
  - joblib

  # Pip-only dependencies
  - pip
  - pip:
      - transformers>=4.36
      - sentencepiece
